!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
    var destination = [
        {"destination": "Yellowstone","coords":[44.4280,-110.5885]},
        {"destination":"Glacier","coords":[48.7596, -113.7870]},
        {"destination":"College","coords":[42.976349, -82.348518]},
        {"destination":"Love","coords":[19.197842, 73.100321]},
        {"destination":"Bro","coords":[40.755931, -73.984606]},
        {"destination":"Home","coords":[19.457124, 72.811880]},
        {"destination":"Australia","coords":[-25.047944, 134.003347]}
		];
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(destination);
	}
	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].destination
			});
		}
	}

</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
